            <script>
function Calendar3(id, year, month) {
var Dlast = new Date(year,month+1,0).getDate(),
    D = new Date(year,month,Dlast),
    DNlast = D.getDay(),
    DNfirst = new Date(D.getFullYear(),D.getMonth(),1).getDay(),
    calendar = '<tr>',
    m = document.querySelector('#'+id+' option[value="' + D.getMonth() + '"]'),
    g = document.querySelector('#'+id+' input');
if (DNfirst != 0) {
  for(var  i = 1; i < DNfirst; i++) calendar += '<td>';
}else{
  for(var  i = 0; i < 6; i++) calendar += '<td>';
}
for(var  i = 1; i <= Dlast; i++) {
  if (i == new Date().getDate() && D.getFullYear() == new Date().getFullYear() && D.getMonth() == new Date().getMonth()) {
    calendar += '<td class="today">' + i;
  }else{
    if (  // ?????? ??????????? ??????????
        (i == 1 && D.getMonth() == 0 && ((D.getFullYear() > 1897 && D.getFullYear() < 1930) || D.getFullYear() > 1947)) || // ????? ???
        (i == 2 && D.getMonth() == 0 && D.getFullYear() > 1992) || // ????? ???
        ((i == 3 || i == 4 || i == 5 || i == 6 || i == 8) && D.getMonth() == 0 && D.getFullYear() > 2004) || // ????? ???
        (i == 7 && D.getMonth() == 0 && D.getFullYear() > 1990) || // ????????? ????????
        (i == 23 && D.getMonth() == 1 && D.getFullYear() > 2001) || // ???? ????????? ?????????
        (i == 8 && D.getMonth() == 2 && D.getFullYear() > 1965) || // ????????????? ??????? ????
        (i == 1 && D.getMonth() == 4 && D.getFullYear() > 1917) || // ???????? ????? ? ?????
        (i == 9 && D.getMonth() == 4 && D.getFullYear() > 1964) || // ???? ??????
        (i == 12 && D.getMonth() == 5 && D.getFullYear() > 1990) || // ???? ?????? (?????????? ? ??????????????? ???????????? ?????????? ????????? ???????????? ????????????? ?????? ????)
        (i == 7 && D.getMonth() == 10 && (D.getFullYear() > 1926 && D.getFullYear() < 2005)) || // ??????????? ????????? 1917 ????
        (i == 8 && D.getMonth() == 10 && (D.getFullYear() > 1926 && D.getFullYear() < 1992)) || // ??????????? ????????? 1917 ????

       ) {
      calendar += '<td class="holiday">' + i;
    }else{

  }

    calendar += '<tr>';
  }
}
for(var  i = DNlast; i < 7; i++) calendar += '<td>&nbsp;';
document.querySelector('#'+id+' tbody').innerHTML = calendar;

if (document.querySelectorAll('#'+id+' tbody tr').length < 6) {

}
document.querySelector('#'+id+' option[value="' + new Date().getMonth() + '"]').style.color = 'rgb(220, 0, 0)';
}
